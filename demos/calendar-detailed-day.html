<link rel="import" href="../components/quetzal-calendar-day/quetzal-calendar-day.html">
<link rel="import" href="../components/quetzal-month-name/quetzal-month-name.html">

<polymer-element name="calendar-detailed-day" extends="quetzal-calendar-day">

<template>

  <style>
  :host {
    height: 5em;
  }

  :host(:not(.today):host) {
    color: #333;    
  }

  #monthAndYear {
    display: block;
    font-weight: bold;
    text-align: right;
  }
  :host(:not(.firstDayOfMonth):host) #monthAndYear {
    display: none;
  }

  #date {
    text-align: right;
  }

  :host(.alternateMonth:host) {
    background: #f0e8e8;
  }
  </style>

  <shadow>
    <quetzal-month-and-year id="monthAndYear"></quetzal-month-and-year>
    <div id="date"></div>
    <content></content>
  </shadow>

</template>

<script>
Polymer( "calendar-detailed-day", {

  dateChanged: function() {
    this.super();
    this.$.monthAndYear.date = this.date;
  }

});
</script>

</polymer-element>
