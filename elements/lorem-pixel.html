<!--
Shows a placeholder image from LoremPixel.com.

Useful for prototyping and early design iterations where you just want FPO (For
Position Only) artwork.
-->

<link rel="import" href="quetzal-element.html">

<polymer-element name="lorem-pixel" extends="quetzal-element" attributes="height width">

<template>
  <img id="image"/>
</template>

<script>
Polymer( "lorem-pixel", {

  heightChanged: function() {
    this.reload();
  },

  ready: function() {
    if ( this.height === undefined && this.width === undefined ) {
      this.height = 300;
      this.width = 400;
    }
  },

  reload: function() {
    if ( this.height > 0 && this.width > 0 ) {
      this.$.image.src = "http://lorempixel.com/" + this.width + "/" + this.height + "/nature";
    }
  },

  widthChanged: function() {
    this.reload();
  }

});
</script>

</polymer-element>
