<!--
A button with a simple generic style.
-->

<polymer-element name="quetzal-button2" extends="button" attributes="generic">

<template>

  <style>
  :host {
    background: none; /* Better to start with no background than a browser-dependent one. */
    border: none; /* Many button styles don't want a border by default. */
    box-sizing: border-box;
    color: inherit; /* Suppress browser's use of special button text color. */
    cursor: default;
    display: inline-block;
    font: inherit;
    margin: 0; /* Addresses margins set differently in IE6/7, FF3+, S5, Chrome */
    text-align: left; /* Many more things behave like buttons than want to be center-aligned like a stock button. */
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
    vertical-align: baseline; /* Improves appearance and consistency in all browsers */
  }

  :host([generic]:host) {
    background: whitesmoke;
    background-image: -webkit-linear-gradient(top, white, #e6e6e6);
    background-image: linear-gradient(top, white, #e6e6e6);
    border: 1px solid #ccc;
    border-radius: 3px;
    box-shadow: inset 0 1px 0 rgba(255, 255, 255, .2), 0 1px 2px rgba(0, 0, 0, .05);
    color: #333;
    padding: 0.3em 0.6em;
    text-align: center;
    text-shadow: 0 1px 1px rgba(255,255,255,.75);
    white-space: nowrap;
    vertical-align: middle;
  }

  :host(.quiet:host) {
    /* Opt-out of border, etc., in normal state. */
    background: none;
    border-color: transparent;
    box-shadow: none;
  }

  :host([generic]:host:hover),
  :host([generic]:host:focus) {
    background-color: #e6e6e6;
    background-image: -webkit-linear-gradient(top, white, #eee);
    background-image: linear-gradient(top, white, #eee);
    border-bottom-color: #ccc;
    border-left-color: #ddd;
    border-right-color: #ddd;
    border-top-color: #e0e0e0;
    color: #222;
    text-shadow: 0 1px 3px white;
  }

  :host([generic]:host:focus) {
    border-color: #4d90fe;
    outline: none;
  }

  :host([generic]:host:active) {
    background-color: #d9d9d9;
    background-image: none;
    border-color: #aaa;
    box-shadow: inset 0 1px 4px 2gba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
    color: #111;
  }

  :host([generic][disabled]:host) {
    background: whitesmoke;
    border: 1px solid #ccc;
    box-shadow: none;
    color: #999;
    text-shadow: none;
  }
  </style>

  <content></content>

</template>

<script>
Polymer( "quetzal-button2", {

  applyAuthorStyles: true,

  ready: function() {
    if ( this.generic == null ) {
      // Set generic attribute to its default value of true. We do this in code
      // because setting generic: true as a default doesn't seem to actually
      // set the attribute on the element.
      this.generic = true;
    }
  }

});
</script>

</polymer-element>
