<link rel="import" href="quetzal-element.html">
<link rel="import" href="quetzal-month-and-year.html">
<link rel="import" href="quetzal-days-of-week.html">
<link rel="import" href="quetzal-calendar-month.html">

<polymer-element name="quetzal-calendar-month-with-headings" extends="quetzal-element" attributes="culture date">

<template>

  <style>
  :host {
    display: inline-block;
  }

  #monthAndYear {
    display: block;
  }
  /* TODO: Generic */
  #monthAndYear {
    font-weight: bold;
    padding: 4px;
    text-align: center;
  }

  #monthTable {
    border-collapse: collapse;
    display: table;
    width: 100%;
  }

  #daysOfWeek {
    display: table-header-group;
  }
  </style>

  <quetzal-month-and-year id="monthAndYear"></quetzal-month-and-year>
  <div id="monthTable">
    <quetzal-days-of-week id="daysOfWeek"></quetzal-days-of-week>
    <quetzal-calendar-month id="calendar"></quetzal-calendar-month>
  </div>

</template>

<script>
Polymer( "quetzal-calendar-month-with-headings", {

  culture: null,

  dateChanged: function() {
    var date = this.date;
    this.$.monthAndYear.date = date;
    this.$.calendar.date = date;
  },

  ready: function() {
    if ( !this.date ) {
      // By default, show the current month.
      this.date = new Date();
    }
  }

});
</script>

</polymer-element>
