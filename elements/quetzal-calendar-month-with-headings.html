<link rel="import" href="quetzal-element.html">
<link rel="import" href="quetzal-month-and-year.html">
<link rel="import" href="quetzal-days-of-week.html">
<link rel="import" href="quetzal-calendar-month.html">

<polymer-element name="quetzal-calendar-month-with-headings" extends="quetzal-element" attributes="culture date">

<template>

  <style>
  :host {
    display: inline-block;
  }

  #monthAndYear {
    display: block;
  }

  #monthTable {
    border-collapse: collapse;
    display: table;
    width: 100%;
  }

  #daysOfWeek {
    display: table-header-group;
  }

  /* TODO: Generic styling once we can cross shadow boundary. */
  #monthAndYear {
    font-weight: bold;
    padding: 4px;
    text-align: center;
  }
  #daysOfWeek {
    font-size: smaller;
    text-align: center;
  }
  .dayOfWeek {
    padding: 4px;
  }
  </style>

  <quetzal-month-and-year id="monthAndYear"></quetzal-month-and-year>
  <div id="monthTable">
    <quetzal-days-of-week id="daysOfWeek" format="namesShort"></quetzal-days-of-week>
    <quetzal-calendar-month id="calendar"></quetzal-calendar-month>
  </div>

</template>

<script>
Polymer( "quetzal-calendar-month-with-headings", {

  cultureChanged: function() {
    var culture = this.culture;
    if ( culture ) {
      this.$.monthAndYear.culture = culture;
      this.$.daysOfWeek.culture = culture;
      this.$.calendar.culture = culture;
    }
  },

  dateChanged: function() {
    var date = this.date;
    this.$.monthAndYear.date = date;
    this.$.calendar.date = date;
  },

  ready: function() {
    this.super();
    if ( !this.date ) {
      // By default, show the current month.
      this.date = new Date();
    }
  }

});
</script>

</polymer-element>
