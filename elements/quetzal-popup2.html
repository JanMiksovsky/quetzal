<link rel="import" href="quetzal-element.html">
<link rel="import" href="../polymer-elements/polymer-overlay/polymer-overlay.html">

<polymer-element name="quetzal-popup2" extends="quetzal-element" attributes="opened">

<template>
  <polymer-overlay id="overlay" opened="opened"></polymer-overlay>
  <content></content>
</template>

<script>

  created: function() {
    this.opened = false;
    this.$.overlay.target = this;
  },

  opened: false,

  toggle: Quetzal.alias( "$.overlay.toggle" )

});
</script>

</polymer-element>
