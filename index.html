<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">

<title>Quetzal</title>

<style>
body,
button,
input {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 15px;
}

body {
    margin: 0.5in;
}

#list > * {
    display: block;
}
</style>

<script>
// window.addEventListener( "load", function() {
//     list = document.querySelector( "#list" );
//     list.elementClass = QuetzalButton;
//     list.items = [ "One", "Two", "Three" ];
// });
window.addEventListener( "WebComponentsReady", function() {
    var list = document.querySelector( "#list" );
    var items = document.querySelector( "#items" );
    var elements = [];
    for ( var i = 0; i < items.childNodes.length; i++ ) {
        var child = items.childNodes[i];
        if ( !( child instanceof Text ) ) {
            elements.push( child );
        }
    }
    for ( var i = 0; i < elements.length; i++ ) {
        list.appendChild( elements[i] );
    }
    list._transmuteChildren();
});
</script>

</head>

<body>

<h1 style="color: green; vertical-align: top;">
    <img style="height: 60px; width: 60px;" src="resources/quetzal.png"/>Quetzal
</h1>

<p>
<color-swatch color="OrangeRed"></color-swatch>
<labeled-color-swatch>LightSeaGreen</labeled-color-swatch>
</p>

<p>
    <lorem-pixel></lorem-pixel>
</p>

<p>Create elements with the <markup-tag>markup-tag</markup-tag> tag.</p>
<p>
    <quetzal-element>quetzal</quetzal-element>
    <quetzal-button>quetzal-button</quetzal-button>
    <icon-button icon="resources/reload_12x14.png">icon-button</icon-button>
    <document-icon-button>document-icon-button</document-icon-button>
</p>

<p>

        <div>Red</div>

        <div>Green</div>
    </list-element> -->
    <list-element id="list" itemclass="labeled-color-swatch"></list-element>
    <div id="items">
        <div>Red</div>

        <div>Green</div>
    </div>
</p>

See the <a href="https://github.com/JanMiksovsky/quetzal">Quetzal source</a>

</html>
