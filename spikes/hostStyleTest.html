<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">

<script>
window.addEventListener( "load", function() {
    var foo = document.body.querySelector( "#foo" );
    var root = foo.webkitCreateShadowRoot();
    root.innerHTML = '<style>@host { * { color: red } }</style>' +
        '<button><content></content></button>';
});
</script>

</head>

<body>

<button style="color: red;">
    This button is red
</button>

<div id="foo">
    Why isn't this button red?
</div>

</body>

</html>
