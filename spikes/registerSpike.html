<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">

<title>Quetzal</title>

<script src="../../tools/polymer/platform/platform.js" debug="true"></script>
<!-- <script src="../../tools/polymer/polymer.js" debug="true"></script> -->
<script src="elements/elements.js"></script>

<style>
body,
button,
input {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 15px;
}

body {
    margin: 0.5in;
}
</style>

<script>
var prototype = Object.create( HTMLElement.prototype );
prototype.readyCallback = function() {
  this.textContent = "I'm an x-button!";
};
prototype.foo = function() {
  console.log( "foo() called" );
};

var XButton = document.register( "x-button", {
  prototype: prototype
});

var qPrototype = Object.create( QuetzalButton.prototype );
var QButton = document.register( "quetzal-button", {
  prototype: qPrototype
});

</script>

</head>

<body>
    <x-button>Hello, world</x-button>
    <quetzal-button>Hello, world</quetzal-button>
    <div is="QuetzalButton">A button with "is"</div>
</body>

</html>
