<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">

<title>quetzal-button</title>

<!-- <script src="http://www.polymer-project.org/polymer/polymer.min.js"></script> -->
<script src="../../../polymer/polymer/polymer.js" debug="true"></script>

<link rel="import" href="../elements/quetzal.collection.html">

<style>
body,
button,
input {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 15px;
}

body {
  margin: 0.5in;
}
</style>

<polymer-element name="button-container" noscript>
<template>
  <button is="quetzal-button2" class="generic">
    <content></content>
  </quetzal-button2>
</template>
</polymer-element>

</head>

<body>
  <quetzal-button>Plain 1</quetzal-button>
  <button is="quetzal-button2">Plain 2</button>
  <button is="quetzal-button2" disabled>Disabled 2</button>
  <quetzal-button quiet>Quiet 1</quetzal-button>
  <button is="quetzal-button2" class="quiet">Quiet 2</button>
  <quetzal-toggle-button>Toggle</quetzal-toggle-button>
  <quetzal-toggle-button selected>Toggle</quetzal-toggle-button>
  <quetzal-icon-button icon="../resources/reload_12x14.png">Icon Button</quetzal-icon-button>
  <button-container>Hello?</button-container>
</body>

</html>
