<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">

<title>globalize-culture</title>

<script src="../components/platform/platform.js"></script>
<link rel="import" href="../elements/globalize-culture.html">

<style>
body,
button,
input {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 15px;
}

body {
  margin: 0.5in;
}
</style>

<script>
window.addEventListener( "WebComponentsReady", function() {
  var culturePicker = document.querySelector( "#culturePicker" );
  culturePicker.addEventListener( "globalize-culture-changed", function() {
    var culture = culturePicker.culture;
    if ( console ) {
      console.log( culture.englishName );
    }
  });
});
</script>

</head>

<body>
  <globalize-culture id="culturePicker" name="fr">Pick your preferred language/location settings:</globalize-culture>
</body>

</html>
