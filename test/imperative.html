<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">

<title>Imperative Test</title>

<script src="http://www.polymer-project.org/polymer/polymer.min.js"></script>
<!-- <script src="../../tools/polymer/polymer/polymer.js" debug="true"></script> -->

<script>
window.addEventListener( "WebComponentsReady", function() {

  var prototype = Object.create( HTMLElement.prototype );
  prototype.createdCallback = function() {
    var root = this.createShadowRoot();
    root.innerHTML = "Hello, <content></content>.";
  }
  document.register( "name-tag", {
    prototype: prototype
  });

});
</script>

</head>

<body>
  <name-tag>Jan</name-tag>
</body>

</html>
