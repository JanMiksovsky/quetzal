<!DOCTYPE html>

<html>
<head>
<title>Quetzal Unit Tests</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css" href="http://code.jquery.com/qunit/git/qunit.css" />

<script type="text/javascript" src="http://code.jquery.com/qunit/git/qunit.js"></script>
<script src="../../../tools/polymer/platform/platform.js" debug="true" shadow="polyfill"></script>

<script>
// HACK so that ShadowDOMPolyfill won't choke when Quetzal classes try to define
// a "style" property.
HTMLDivElement.prototype.impl = {};
</script>

<script src="../elements/elements.js"></script>
<script src="unittests.js"></script>

</head>

<body data-create-controls="true">
    <h1 id="qunit-header">Quetzal Unit Tests</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">test markup, will be hidden</div>
</body>

</html>
